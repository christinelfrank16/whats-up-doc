<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>What's Up Doc?</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <label id="showMore-label" for="showMore">
          <input type="checkbox" id="showMore">
          Advanced Search Options
        </label>
        <br>
        <h2 class="navbar-brand ml-auto">What's Up Doc?</h2>
      </nav>
      <div id="moreOptions">
        <form id="locationOptions">
          <div id="location-group">
            <label><b>Location</b>: <input id="zipcode" type="text" placeholder="Zipcode"></label>
          </div>
          <div id="range-group">
            <label><b>Range</b>:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="range" id="range1" value="5">
              <label class="form-check-label" for="range1">5 miles</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="range" id="range2" value="10">
              <label class="form-check-label" for="range2">10 miles</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="range" id="range3" value="20">
              <label class="form-check-label" for="range3">20 miles</label>
            </div>
            <div class="form-check form-check-inline">
              <label id="range4-label" class="form-check-label" for="range4">
                <input class="form-check-input" type="radio" name="range" id="range4" value="other">
                Custom
                <input class="form-check-input" type="text" id="customRange">
                <button type="submit" class="btn btn-primary">Save!</button>
              </label>
            </div>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="col-3">
          <form id="docSearch" class="mr-auto">
            <div class="form-inline">
              <input id="searchInput" class="form-control" type="text" placeholder="Search All" aria-label="Search">
              <button id="search-btn" class="btn btn-outline-dark" type="submit"><i class="fa fa-search"></i></button>
            </div>
            <label><b>Search By</b>:</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchType" id="search1" value="doctors" checked>
              <label class="form-check-label" for="search1">Doctor</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchType" id="search2" value="symptom">
              <label class="form-check-label" for="search2">Symptom</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="searchType" id="search3" value="practices">
              <label class="form-check-label" for="search3">Practice</label>
            </div>
          </form>
        </div>
        <div class="col">
          <div id="results">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
