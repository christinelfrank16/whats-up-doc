<!DOCTYPE html>
<html>
  <head>
    <title>What's Up Doc?</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <form id="docSearch" class="mr-auto">
          <div class="form-inline">
            <input id="searchInput" class="form-control" type="text" placeholder="Search All" aria-label="Search">
            <button class="btn btn-outline-dark btn-rounded btn-sm my-0 ml-sm-2" type="submit">Search</button>
          </div>
          <label>Search By:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchType" id="search1" value="doctors" checked>
            <label class="form-check-label" for="search1">Doctor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchType" id="search2" value="symptom">
            <label class="form-check-label" for="search2">Symptom</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchType" id="search3" value="practices">
            <label class="form-check-label" for="search3">Practice</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchType" id="search4" value="specialties">
            <label class="form-check-label" for="search4">Specialty</label>
          </div>
          <br>
        </form>
        <div class="header-group">
          <a class="navbar-brand" href="#">What's Up Doc?</a>
          <br>
          <input type="checkbox" id="showMore">
          <label for="showMore">Advanced Search Options</label>
        </div>
      </nav>
      <form id="moreOptions">
        <div class="moreOptions">
          <label>Location: <input type="text" placeholder="Zipcode"></label>
          <label>Range:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="range" id="range1" value="5">
            <label class="form-check-label" for="range1">5 miles</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="range" id="range2" value="10">
            <label class="form-check-label" for="range2">10 miles</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="range" id="range3" value="20">
            <label class="form-check-label" for="range3">20 miles</label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="range4">
              <input class="form-check-input" type="radio" name="range" id="range4" value="other">
              Custom
            <input class="form-check-input" type="text" name="range" id="customRange">
          </label>
          </div>
        </div>
      </form>
      <div id="results">

      </div>
    </div>
  </body>
</html>
